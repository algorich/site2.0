<!-- start: Map -->
<div>
  <!-- starts: Google Maps -->
  <div id="googlemaps-container-top"></div>
  <div id="googlemaps" class="google-map google-map-full"></div>
  <div id="googlemaps-container-bottom"></div>
  <script src="/js/jquery-1.9.1.min.js"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="/js/jquery.gmap.min.js"></script>
  <script type="text/javascript">
    $('#googlemaps').gMap({
      maptype: 'ROADMAP',
      scrollwheel: false,
      zoom: 15,
      markers: [
        {
          address: 'Avenida Quinze de Novembro, 1039, Campos dos Goytacazes - RJ',
          html: '',
          popup: false,
        }
      ],
    });
  </script>
  <!-- end: Google Maps -->
</div>
<!-- end: Map -->

<!-- start: Wrapper -->
<div id="wrapper">

    <!-- start: Row -->
    <div id="app-address">
      <div class="row-fluid">

        <!-- start: Contact Info -->
        <div class="span4">
          <div class="title"><h3>Informações para contato</h3></div>

          <p><strong>Algorich Desenvolvimento de Software</strong></p>

          {% include address.html %}

          <ul class="social-bookmarks" id="info-social">
            <li class="facebook"><a href="https://www.facebook.com/brankic1979themes">facebook</a></li>
            <li class="twitter"><a href="#">twitter</a></li>
            <li class="github"><a href="#">github</a></li>
          </ul>
        </div>
        <!-- end: Contact Info -->

        <!-- start: Contact Form -->
        <div class="span6">

          <div class="title"><h3>Formulário de contato</h3></div>

          <!-- start: Contact Form -->
          <div id="contact-form">

            <form action="https://algorich.wufoo.com/forms/m7x3p9/#public" name="form2" autocomplete="off" enctype="multipart/form-data" method="post">

              <fieldset>
                <div class="clearfix">
                  <div class="input">
                    <input name="Field1" class="span8" size="18" type="text" required placeholder="Digite seu nome" />
                  </div>
                </div>

                <div class="clearfix">
                  <div class="input">
                    <input name="Field4" class="span8" size="25" type="email" required spellcheck="false" placeholder="Digite seu e-mail"/>
                  </div>
                </div>

                <div class="clearfix">
                  <textarea name="Field3" class="span8" required spellcheck="true" rows="7" placeholder="Digite sua mensagem"></textarea>
                </div>

                <div style="display: none">
                  <label for="comment">Do Not Fill This Out</label>
                  <textarea name="comment" id="comment" rows="1" cols="1"></textarea>
                  <input type="hidden" id="idstamp" name="idstamp" value="xpBuFPDnUnNQEIBuAhbIe/lvBVx1TUmwocwKu3iRlho=" />
                </div>

                <div class="actions">
                  <input class="btn btn-primary" name="saveForm" type="submit" value="Enviar mensagem" />
                </div>
              </fieldset>

            </form>

          </div>
          <!-- end: Contact Form -->

        </div>
        <!-- end: Contact Form -->

      </div>
    </div>
    <!-- end: Row -->


  </div>
<!-- end: Wrapper  -->
